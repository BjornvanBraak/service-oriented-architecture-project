{{/* Implementation inspired by: https://helm.sh/docs/topics/library_charts/ */}}
{{/* #overwrite specific values of the basic config */}}
{{- define "bettingAppChart.uiService.deployment" -}}
metadata:
  name: soa-project-ui-deployment
{{- end -}}

{{- define "bettingAppChart.uiService.service" -}}
metadata:
  name: soa-project-ui-service
{{- end -}}

{{- define "bettingAppChart.uiService.prometheusServiceMonitor" -}}
metadata:
  name: soa-project-ui-monitor
{{- end -}}


{{- define "uiService.configmap" -}}
{{/* #basic values used to generate the basic config */}}
{{ $webPortName := "web" }}
{{ $serviceName := "ui-service" }}
{{ $contextPath := "/" }}
{{ $appLabel := "expose-ui-service" }}
{{ $serviceImage := "bjornvanbraak/soa-project-group-20-ui-service:alpha"}}
{{/* #merge the special config with the basic config and list the output */}}
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.uiService.deployment" "bettingAppChart.baseMicroservices.deployment.tpl") }}
---
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.uiService.service" "bettingAppChart.baseMicroservices.service.tpl") }}
---
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.uiService.prometheusServiceMonitor" "bettingAppChart.baseMicroservices.prometheusServiceMonitor.tpl") }}
{{- end -}}

{{ include "uiService.configmap" . }}