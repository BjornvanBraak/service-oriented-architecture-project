{{/* Implementation inspired by: https://helm.sh/docs/topics/library_charts/ */}}
{{/* #overwrite specific values of the basic config */}}
{{- define "bettingAppChart.balanceService.deployment" -}}
metadata:
  name: soa-project-balance-deployment
{{- end -}}

{{- define "bettingAppChart.balanceService.service" -}}
metadata:
  name: soa-project-balance-service
{{- end -}}

{{- define "bettingAppChart.balanceService.prometheusServiceMonitor" -}}
metadata:
  name: soa-project-balance-monitor
{{- end -}}


{{- define "balanceService.configmap" -}}
{{/* #basic values used to generate the basic config */}}
{{ $webPortName := "web" }}
{{ $serviceName := "balance-service" }}
{{ $contextPath := "/balance-service" }}
{{ $appLabel := "expose-balance-service" }}
{{ $serviceImage := "bjornvanbraak/soa-project-group-20-balance-service:alpha"}}
{{/* #merge the special config with the basic config and list the output */}}
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.balanceService.deployment" "bettingAppChart.baseMicroservices.deployment.tpl") }}
---
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.balanceService.service" "bettingAppChart.baseMicroservices.service.tpl") }}
---
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.balanceService.prometheusServiceMonitor" "bettingAppChart.baseMicroservices.prometheusServiceMonitor.tpl") }}
{{- end -}}

{{ include "balanceService.configmap" . }}