{{/* Implementation inspired by: https://helm.sh/docs/topics/library_charts/ */}}
{{/* #overwrite specific values of the basic config */}}
{{- define "bettingAppChart.gameService.deployment" -}}
metadata:
  name: soa-project-game-deployment
{{- end -}}

{{- define "bettingAppChart.gameService.service" -}}
metadata:
  name: soa-project-game-service
{{- end -}}

{{- define "bettingAppChart.gameService.prometheusServiceMonitor" -}}
metadata:
  name: soa-project-game-monitor
{{- end -}}


{{- define "gameService.configmap" -}}
{{/* #basic values used to generate the basic config */}}
{{ $webPortName := "web" }}
{{ $serviceName := "game-service" }}
{{ $contextPath := "/game-service" }}
{{ $appLabel := "expose-game-service" }}
{{ $serviceImage := "bjornvanbraak/soa-project-group-20-game-service:alpha"}}
{{/* #merge the special config with the basic config and list the output */}}
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.gameService.deployment" "bettingAppChart.baseMicroservices.deployment.tpl") }}
---
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.gameService.service" "bettingAppChart.baseMicroservices.service.tpl") }}
---
{{ include "bettingAppChart.util.merge" (list (dict "serviceName" $serviceName "webPortName" $webPortName "contextPath" $contextPath "appLabel" $appLabel "serviceImage" $serviceImage) "bettingAppChart.gameService.prometheusServiceMonitor" "bettingAppChart.baseMicroservices.prometheusServiceMonitor.tpl") }}
{{- end -}}

{{ include "gameService.configmap" . }}